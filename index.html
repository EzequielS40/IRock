<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irock- A rocha virtual de estimação</title>
    <script type="text/javascript">
        function touchRock() {
            const userName = prompt("Qual o seu nome?", "Entre com seu nome aqui.");

            if (userName) {
                alert("Prazer em conhecer você," + userName + "." );
                document.getElementById("rockImg").src = "rock-happy.png";
                
            }
        } 
    </script>

</head>
<body onload="alert('Olá, eu sou a rocha de estimação!');">
    <div style="margin-top:100px;text-align:center;" >
    <img id="rockImg" src="rock.png" alt="iRock" style="cursor:pointer" onclick="touchRock();">
    </div>
    
</body>
</html>
